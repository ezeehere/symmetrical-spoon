<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Hub | Share Your Thoughts</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Ionicons for Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <!-- Background Elements -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <nav>
        <div class="logo">Feedback<span style="color:var(--primary-color)">Hub</span></div>
        <div class="nav-links">
            <a href="index.html" style="color:var(--secondary-color)">Submit</a>
            <a href="admin.html">View Responses</a>
        </div>
    </nav>

    <div class="container">
        <div class="glass-card">
            <div style="text-align: center;">
                <h1>We Value Your Input</h1>
                <p class="subtitle">Help us improve our services by sharing your honest feedback.</p>
            </div>

            <form id="feedbackForm">
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Name (Optional)</label>
                    <input type="text" id="name" class="form-control" placeholder="John Doe">
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email (Optional)</label>
                    <input type="email" id="email" class="form-control" placeholder="john@example.com">
                </div>

                <!-- Category -->
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" class="form-control">
                        <option value="General">General Inquiry</option>
                        <option value="Food">Food / Dining</option>
                        <option value="Event">Event Experience</option>
                        <option value="Service">Customer Service</option>
                        <option value="Product">Product Quality</option>
                    </select>
                </div>

                <!-- Star Rating -->
                <div class="form-group">
                    <label>Rating</label>
                    <div class="rating-container">
                        <input type="radio" name="rating" id="star5" value="5"><label for="star5"><ion-icon
                                name="star"></ion-icon></label>
                        <input type="radio" name="rating" id="star4" value="4"><label for="star4"><ion-icon
                                name="star"></ion-icon></label>
                        <input type="radio" name="rating" id="star3" value="3"><label for="star3"><ion-icon
                                name="star"></ion-icon></label>
                        <input type="radio" name="rating" id="star2" value="2"><label for="star2"><ion-icon
                                name="star"></ion-icon></label>
                        <input type="radio" name="rating" id="star1" value="1"><label for="star1"><ion-icon
                                name="star"></ion-icon></label>
                    </div>
                </div>

                <!-- Message -->
                <div class="form-group">
                    <label for="message">Your Feedback</label>
                    <textarea id="message" class="form-control" placeholder="Tell us what you think..."
                        required></textarea>
                </div>

                <button type="submit" class="btn-primary submit-btn" style="width: 100%;">Submit Feedback</button>
                <p id="statusMessage"
                    style="text-align: center; margin-top: 1rem; font-size: 0.9rem; transition: opacity 0.3s; opacity: 0;">
                </p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
